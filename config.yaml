# This file defines model configurations across multiple providers

llm:
  default: azure_openai.fast

  azure_openai:
    fast:
      model_name: "gpt-4o-mini"
      api_key: "your-azure-openai-api-key"
      endpoint: "https://dcc-azure-openai.cognitiveservices.azure.com"
      api_version: "2024-02-15-preview"
      temperature: 0.0
      max_tokens: 4000
      top_p: 1.0
      frequency_penalty: 0.0
      presence_penalty: 0.0
      timeout: 60
      max_retries: 3
    smart:
      model_name: "gpt-4o"
      api_key: "your-azure-openai-api-key"
      endpoint: "https://dcc-azure-openai.cognitiveservices.azure.com"
      api_version: "2024-02-15-preview"
      temperature: 0.1
      max_tokens: 8000
      top_p: 1.0
      frequency_penalty: 0.0
      presence_penalty: 0.0
      timeout: 120
      max_retries: 3

datasources:
  default: mysql.primary
  mysql:
    primary:
      host: "dcc-azure-mysql.mysql.database.azure.com"
      port: 3306
      database: "ai_chatbot_db"
      username: "aichatbotDB"
      password: "StrongPassword_123"
      ssl_ca: "D:\\ai_azure_cert_file\\DigiCertGlobalRootG2.crt.pem"
      pool_size: 5
      max_overflow: 10
      pool_timeout: 30
      pool_recycle: 3600
      connect_timeout: 10
      charset: "utf8mb4"

logging:
  level: "INFO" # DEBUG, INFO, WARNING, ERROR, CRITICAL
  console_level: "INFO"
  file_level: "DEBUG"

  max_file_size: 10485760 # 10MB
  backup_count: 5

  loggers:
    sqlalchemy.engine: "WARNING"
    sqlalchemy.pool: "WARNING"
    ai_agentic_chatbot.datasource: "DEBUG"
