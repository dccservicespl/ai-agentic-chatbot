# This file defines model configurations across multiple providers

llm:
  default: azure_openai.fast

  azure_openai:
    fast:
      model_name: "gpt-4o-mini"
      api_key: "your-azure-openai-api-key"
      endpoint: "https://dcc-azure-openai.cognitiveservices.azure.com"
      api_version: "2024-02-15-preview"
      temperature: 0.0
      max_tokens: 4000
      top_p: 1.0
      frequency_penalty: 0.0
      presence_penalty: 0.0
      timeout: 60
      max_retries: 3
    smart:
      model_name: "gpt-4o"
      api_key: "your-azure-openai-api-key"
      endpoint: "https://dcc-azure-openai.cognitiveservices.azure.com"
      api_version: "2024-02-15-preview"
      temperature: 0.1
      max_tokens: 8000
      top_p: 1.0
      frequency_penalty: 0.0
      presence_penalty: 0.0
      timeout: 120
      max_retries: 3
